name: Happy Testing

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.13" ]

    steps:
      - uses: actions/checkout@v5

      - name: "Install Python" # use GitHub action (faster due to caching)
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.26" # specific uv version

      - name: Install the project
        run: uv sync --no-default-groups --locked --group test

      - name: Run tests
        # For example, using `pytest`
        run: uv run pytest tests

      - name: Display Python version
        run: uv pip list
