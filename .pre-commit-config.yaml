#        minimum_pre_commit_version: "2.9.2"
      - id: ruff-format
        name: ruff format
        description: "Run 'ruff format' for extremely fast Python formatting"
        entry: uv run ruff format --force-exclude
        language: python
        types_or: [ python ]
        exclude_types: [ jupyter ]
        args: [ ]
        require_serial: true
        additional_dependencies: [ ]
        minimum_pre_commit_version: "2.9.2"
